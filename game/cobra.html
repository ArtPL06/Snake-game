<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Cobra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      margin-top: 20px;
    }

    canvas {
      border: 3px solid black;
      background-color: #2c2c2c;
    }

    .painel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;
    }

    .game-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .ranking-container {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 4px;
      border: none;
    }

    h3 {
      margin: 0 0 10px 0;
    }
  </style>
</head>

<body>

  <div id="menu" style="text-align:center;">
    <h2>Digite seu nome para jogar</h2>
    <input type="text" id="NickJogador" maxlength="20">
    <br><br>
    <button onclick="IniciarJogo()">Jogar</button>
  </div>

  <div class="container" id="jogo" style="display: none;">
    <canvas id="tela" width="900" height="705"></canvas>
    <div class="painel">
      <div class="game-info">
        <h3 id="tempo">Tempo: 50</h3>
        <h3 id="vidas">Vidas: 3</h3>
      </div>
      <div class="ranking-container">
        <h3>Ranking</h3>
        <div id="ranking"></div>
      </div>
    </div>
  </div>

  <audio id="som_maca" src="maca.mp3" preload="auto"></audio>
  <script src="cobra.js"></script>
</body>
</html>
